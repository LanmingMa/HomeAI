<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HOME.AI</title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Andale Mono";
        }

        body {
            overflow: hidden;
            background-color: #ECECEC; /* Set the background color to grey */
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .central-box {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 36px;
            color: #555555; /* Change the color to grey */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .container input,
        .container select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #555555; /* Change the border color to grey */
            border-radius: 5px;
            font-size: 16px;
            color: #555555;
            background-color: #FFFFFF; /* Change the background color to white */
        }

        .container input[type="file"] {
            padding: 5px;
        }

 .container .game-start {
    display: inline-block;
    padding: 15px 40px; /* Increase the padding to make the button larger */
    margin-top: 20px; /* Add margin-top to create space between the button and the input boxes */
    border: none;
    border-radius: 5px;
    background-color: darkgreen;
    font-size: 28px;
    font-weight: bold;
    color: white;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease-in-out; /* Add transition for interactivity */
}

.container .game-start:before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: calc(100% + 20px);
    height: calc(100% + 20px);
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 100%);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.container .game-start:hover:before {
    opacity: 1;
}

.container .game-start:hover {
    transform: scale(1.1); /* Add scaling effect on hover */
}

    </style>
    <script>
        function redirectToGamePage() {
            window.location.href = "game_page.html";
        }
    </script>
</head>

<body>
    <div id="video-container">
        <video id="video-background" src="src/lonely.mp4" autoplay muted loop></video>
    </div>
    <div class="central-box">
        <div class="container">
            <h1>HOME.AI</h1>
            <input type="text" name="prompt" placeholder="Describe the one you want to meet (Look, Personality, Your Memories..).">
            <!-- <select name="location">
                <option value="">Pick Your Birth Location</option>
                <option value="location1">L1</option>
                <option value="location2">L2</option>
                <option value="location3">L3</option>
            </select> -->
            <input type="file" name="image" accept="image/*">
            <button class="game-start" onclick="redirectToGamePage()">AWAKEN</button>
        </div>
    </div>
</body>

</html>
